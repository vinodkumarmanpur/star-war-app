<div class="character-detail" *ngIf="character">
  <h2>{{ character.name }}</h2>

  <div class="info-block">
    <strong>Species:</strong>
    <span> {{ speciesNames.length ? speciesNames.join(', ') : 'Unknown' }}</span>
  </div>

  <div class="info-block">
    <strong>Movies:</strong>
    <span> {{ filmTitles.length ? filmTitles.join(', ') : 'Unknown' }}</span>
  </div>

  <div class="info-block">
    <strong>Starships:</strong>
    <span> {{ starshipNames.length ? starshipNames.join(', ') : 'None' }}</span>
  </div>
</div>
